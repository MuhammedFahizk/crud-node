<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bgbody {
        background-color: blueviolet;
        font-family: "Helvetica", "Arial", sans-serif;
        color: #444444;
        font-size: 9pt;
      }

      button {
        background-color: rgb(108, 9, 200);
        color: white;
      }
    </style>
  </head>

  <body class="bgbody">
    <div
      class="container mx-3 m-md-5 mt-5 bg-white rounded p-3 col-11"
      style="box-shadow: 10px 10px rgb(4, 4, 4)"
    >
      <h1 class="text-center m-3">User Details</h1>

      <div class="card">
        <div class="card-body">
          <table
            class="row col-12 col-md-12 display-md-6 fs-md-4 fs-4 text-center"
          >
            <tbody class="col-12">
              <tr class="row p-3 d-none col-12 d-md-block text-center ms-2">
                <th class="col-md-2 col-12">Name</th>
                <th class="col-md-1 col-12">Age</th>
                <th class="col-md-5 col-12">Email</th>
                <th class="col-md-1 col-12">Number</th>
                <th class="col-md-3 col-12"></th>
              </tr>
              <h3>{{%content}}</h3>
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-12">
        <div class="col-12 text-center p-5">
          <button
            type="submit"
            class="mt-2 border-0 display-6 fs-4 rounded-1 p-2 px-5"
          >
            <a
              href="form.html"
              class=""
              style="text-decoration: none; color: #ffffff"
              >Add user</a
            >
          </button>
        </div>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
